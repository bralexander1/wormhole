<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole</title>
    <link rel="stylesheet" href="wormhole/style.css">
</head>
<body>
    <!-- Welcome Text -->
    <div id="welcome-text">
        Welcome Traveler,<br>to the <span>/wormhole/</span>
    </div>

    <!-- Audio Toggle Button -->
    <button id="audio-toggle">
        <img src="wormhole/speaker_on.png" alt="Speaker On" id="audio-icon">
    </button>

    <!-- Audio Player -->
    <audio id="background-audio" src="wormhole/radio_chatter_space.mp3" autoplay loop></audio>

    <!-- Wormhole Rendering -->
    <script type="module" src="wormhole/index.js"></script>
    <script src="wormhole/script.js"></script>
</body>
</html>
