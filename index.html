<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormhole</title>
    <link rel="stylesheet" href="styles.css">
    <script>
         #audio-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 3;
            border-radius: 5px;
        }
        #audio-toggle:hover {
            background-color: #666;
        }

        audio {
            display: none;
        }
    </script>
</head>
<body>
    <div id="container"></div>
    <div id="welcome-text">
        <h1><span>welcome traveler, to the /wormhole/</span></h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" defer></script>
	<audio id="background-music" loop autoplay>
		<source src="radio_chatter_space.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>	
    <script>
        // Toggle audio functionality
        const audio = document.getElementById('background-audio');
        const toggleButton = document.getElementById('audio-toggle');

        toggleButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                toggleButton.textContent = 'Turn Audio Off';
            } else {
                audio.pause();
                toggleButton.textContent = 'Turn Audio On';
            }
        });
    </script>
</body>
</html>
